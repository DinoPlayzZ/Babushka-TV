<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bestemor TV</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
    }

    h1 {
      margin-top: 20px;
    }

    .button {
      padding: 20px 40px;
      margin: 20px;
      font-size: 24px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Velg en kanal</h1>

  <button class="button" onclick="openChannel('https://rustv.live/main/planeta-rtr-channel.html', 'rtrplaneta')">RTR Planeta</button>
  <button class="button" onclick="openChannel('https://rustv.live/main/yu-tv.html', 'yutv')">YU TV</button>

  <script>
    function openChannel(url, channelId) {
      // Trigger intent for Tasker or Automate
      window.location.href = `intent://${channelId}#Intent;scheme=tvchannel;end`;

      // Delay a bit to let the intent register before navigating
      setTimeout(() => {
        window.location.href = url;
      }, 1500);
    }
  </script>
</body>
</html>
