<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Bestemors TV</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }
    #home {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #222;
    }
    .btn {
      font-size: 28px;
      padding: 20px 40px;
      margin: 15px auto;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 12px;
      background: #007bff;
      color: white;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: background 0.2s ease;
      display: block;
    }
    .btn:hover {
      background: #0056b3;
    }
    #videoPage {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      background: black;
    }
    #backBtn {
      background: #dc3545;
      color: white;
      font-size: 20px;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin: 10px auto;
      width: 120px;
      align-self: center;
      z-index: 10;
    }
    #channelFrame {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="home">
    <h1>ðŸ“º Bestemors Kanaler</h1>
    <button class="btn" onclick="openChannel('https://rustv.live/main/planeta-rtr-channel.html')">ðŸ“º RTR Planeta</button>
    <button class="btn" onclick="openChannel('https://www.yutv.ru/live/')">ðŸ“º YU TV</button>
  </div>

  <div id="videoPage">
    <button id="backBtn" onclick="goHome()">ðŸ”™ Tilbake</button>
    <iframe id="channelFrame" allowfullscreen></iframe>
  </div>

  <script>
    const home = document.getElementById('home');
    const videoPage = document.getElementById('videoPage');
    const iframe = document.getElementById('channelFrame');

    function openChannel(url) {
      home.style.display = 'none';
      videoPage.style.display = 'flex';
      iframe.src = url;
    }

    function goHome() {
      iframe.src = '';
      videoPage.style.display = 'none';
      home.style.display = 'block';
    }
  </script>

</body>
</html>
